<!-- Game Section -->
<div class="game-container">
  <h1 class="title">Tic Tac Toe</h1>

  <ng-container *ngIf="!hasGameFinished">
    <p class="info">
      Next player:
      <span class="player-highlight">{{ getCurrentPlayerName() }}</span>
    </p>
  </ng-container>

  <ng-container *ngIf="hasGameFinished">
    <p class="winner">🎉 {{ getCurrentPlayerName() }} won! 🎉</p>
  </ng-container>

  <ng-container *ngIf="finishedAsDraw">
    <p class="draw">🤝 That's a draw! 🤝</p>
  </ng-container>

  <div class="controls">
    <button class="restart-btn" (click)="restart()">🔄 Restart Game</button>
    <!-- <button class="change-names-btn" (click)="changeNames()">✏️ Change Names</button> -->
  </div>

  <div class="board">
    <app-square
      *ngFor="let num of [0, 1, 2, 3, 4, 5, 6, 7, 8]"
      [squareNumber]="num"
      (onSquareClick)="handleSquareClick(num)"
    ></app-square>
  </div>
</div>

<!-- Optional Name Entry Section -->
<div class="name-entry" *ngIf="!playersSet">
  <h3>Enter Player Names (optional)</h3>
  <input type="text" [(ngModel)]="playerXName" placeholder="Player X Name" />
  <input type="text" [(ngModel)]="playerOName" placeholder="Player O Name" />
  <button (click)="startGame()">Set Names</button>
</div>
